<div class="row">
    <div class="col-8 form">
        <div class="row">
            <div class="header title">
                <h1>Something</h1>
            </div>

        <div class="row">
        <div class="mission">
            <div class="head-container center_div">
                <div class="form-group form-inline">
                    <div >
                        <label for="srcRepo">Repository source</label>
                        <input type="text" class="form-control input-sm" id="srcRepo" value="Training">
                    </div>
                    <div >
                        <label for="playingMode">Playing Mode</label>
                        <input type="text" class="form-control input-sm" id="playingMode" value="Normal">
                    </div>
                </div>
                <div class="form-group form-inline">
                    <div >
                        <label for="startTime" class="form-text">Start Time</label>
                        <input type="date" class="form-control" id="startTime" style="height: 38px; width: 221px">
                    </div>
                    <div >
                        <label for="endTime" class="form-text">End Time</label>
                        <input type="date" class="form-control" id="endTime" style="height: 38px; width: 221px">
                    </div>
                </div>
                <div class="form-group form-inline">
                    <div >
                        <label for="selectedParticipants">Selected Participants</label>
                        <input type="text" class="form-control input-sm" id="selectedParticipants" value="All">
                    </div>
                    <div >
                        <label for="runID">Run ID</label>
                        <input type="text" class="form-control input-sm" id="runID">
                    </div>
                </div>
                <div class="form-group form-inline">
                    <div>
                        <label for="algVersion">Algorithm Version</label>
                        <input type="text" class="form-control input-sm" id="algVersion">
                    </div>
                    <div>
                        <label for="operatorID">Operator ID</label>
                        <input type="text" class="form-control input-sm" id="operatorID">
                    </div>
                </div>
                <div style="padding-top: 10px">
                    <input type="button" class="form-control input-sm btn btn-info" value="Start Online" id="startNewOnlineMission">
                </div>
                <div style="padding-top: 10px">
                    <input type="button" class="form-control input-sm btn btn-danger" value="Start Offline" id="startNewOfflineMission">
                </div>
<!--            <div style="color: white">The cat is blue</div>-->
            </div>
        </div>

        <div class="phenomena">
            <div class="head-container center_div">
                    <div>
                        <label for="time">Time</label>
                        <input type="number" class="form-control input-sm" id="time">
                    </div>

                    <div style="display: none">
                        <label for="batch">Batch</label>
                        <input type="number" class="form-control input-sm" id="batch">
                    </div>

                    <div>
                        <label for="rID">Run ID</label>
                        <input type="number" class="form-control input-sm" id="rID">
                    </div>
            </div>
        </div>

        <div class="center_div" style="padding-left: 20px; padding-right: 20px">
