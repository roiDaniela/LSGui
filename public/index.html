<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
    <meta charset="UTF-8">
    <title></title>
    <link rel="shortcut icon" href="star.ico">
</head>
<body>

<div class="row">
    <div class="col-lg-6">
        <div class="hero-image">
            <div class="header title">
                <h1>Something</h1>
            </div>
            <div class="head-container center_div">
                    <div class="col-xs-2">
                        <label for="time">Time</label>
                        <input type="number" class="form-control input-sm" id="time">
                    </div>

                    <div class="col-xs-2">
                        <label for="batch">Batch</label>
                        <input type="number" class="form-control input-sm" id="batch">
                    </div>

                    <div class="col-xs-2">
                        <label for="rID">Run ID</label>
                        <input type="number" class="form-control input-sm" id="rID">
                    </div>
            </div>


            <div class="container phenomena">
                <table class="table">
                    <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Phenomena</th>
                        <th scope="col">Status</th>
                    </tr>
                    </thead>
                    <tbody id="tbl-body">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
<!--    <div id="logger" class="col-lg-6 overflow-auto" style="background-color:wheat; width: 100%!important;" >-->
    <div id="logger" class="col-lg-6 scrollbar scrollbar-primary">
        </div>
    </div>

    <script  src="./bootstrap.min.js"></script>
    <script  src="jquery-3.4.1.min.js"></script>
    <script  src="main.js"></script>

    <!--<script  src="./bootstrap.min.js"></script>-->
    <!--<script  src="jquery-3.4.1.min.js"></script>-->
    <!--<script  src="main.js"></script>-->
</body>
</html>
