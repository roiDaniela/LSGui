<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
    <meta charset="UTF-8">
    <title>Light Stars</title>
    <link rel="shortcut icon" href="star.ico">
</head>
<body>


<div class="hero-image">
    <div class="head-container center_div">
        <div class="header title">
<!--            <img src="./star.png" alt="logo" />-->
            <h1>Light Stars</h1>
        </div>
            <div class="col-xs-4">
                <label for="time">Time</label>
                <input type="number" class="form-control" id="time">
            </div>

            <div class="col-xs-4">
                <label for="batch">Batch</label>
                <input type="number" class="form-control" id="batch">
            </div>

            <div class="col-xs-4">
                <label for="rID">Run ID</label>
                <input type="number" class="form-control" id="rID">
            </div>
    </div>

    <div class="container">
        <table class="table">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Phenomena</th>
                <th scope="col">Status</th>
            </tr>
            </thead>
            <tbody id="tbl-body">
            </tbody>
        </table>
    </div>
</div>
    <script  src="./bootstrap.min.js"></script>
    <script  src="jquery-3.4.1.min.js"></script>
    <script  src="main.js"></script>
</body>
</html>
